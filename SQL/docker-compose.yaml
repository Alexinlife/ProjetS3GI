version: '3'
services:
  db:
    image: postgres:13.1
    container_name: BaseProf
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres

    volumes:
      - ./initProf.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
     - 5444:5432

